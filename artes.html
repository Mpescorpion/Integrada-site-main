<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artes</title>
  
  <!-- Link para o Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Seu arquivo CSS customizado -->
  <link rel="stylesheet" href="artes.css">
</head>
<body>

  <!-- Animação de fundo -->
  <canvas id="background"></canvas>

  <!-- Cabeçalho -->
  <header class="container text-center py-5">
    <h1 class="display-4">Cosmos M83Artes 🎨🌌✨🖌️</h1>
  </header>

  <!-- Conteúdo Principal -->
  <main class="container">
    <div class="card text-white">
      <!-- Substituição da imagem por um vídeo -->
      <div class="ratio ratio-16x9">
        <video src="videos/Making Off - Maracatu Rural .mp4" controls autoplay muted loop class="card-img-top"></video>
      </div>
      <div class="card-body">
        <h2 class="card-title">Maracatu Rural - Making Off</h2>
        <p class="card-text">
         Nesse ano fizemos a apresentação do maracatu rural, onde foi algo pouco cansativo mas valeu muito a pena, então produzimos um Making off pessoal de que cada um fez para apresentação.
        </p>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="container text-center py-3 mt-5">
    <p>© 2024. Todos os direitos reservados.</p>
  </footer>

  <!-- Script para a animação de fundo -->
  <script src="artes.js"></script>

  <!-- Script para o Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
