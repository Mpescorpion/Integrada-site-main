<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IoT - Atividades</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="atividade-bone.css">
</head>
<body>
  <div class="animation-background"></div>
  <header>
    <h1>Atividades do Bone 🧢🤖⚙️</h1>
  </header>
  <div id="iotCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- Primeiro Slide: Imagem -->
      <div class="carousel-item active">
        <img src="fotos/bone arduino(1)..jpg" class="d-block w-100" alt="Imagem IoT">
        <div class="carousel-caption">
          <h5>Diagrama do Thinkercad</h5>
          <p>Fizemos um diagrama para termos com base de como projetar o arduino no bone e conseguir fazer o sensor</p>
        </div>
      </div>
      <!-- Segundo Slide: Vídeo -->
      <div class="carousel-item">
        <video class="d-block w-100" controls>
          <source src="videos/bone arduino(v)..mp4" type="video/mp4">
          Seu navegador não suporta a tag de vídeo.
        </video>
        <div class="carousel-caption">
          <h5>Bone com sensor de ruido</h5>
          <p>Veja como ficou o projeto ☝️.</p>
        </div>
      </div>
    </div>
    <!-- Controles -->
    <button class="carousel-control-prev" type="button" data-bs-target="#iotCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#iotCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="atividade-bone.js"></script>
</body>
</html>
