<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organização dos Materiais</title>
  
  <!-- Link para o Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Seu arquivo CSS customizado -->
  <link rel="stylesheet" href="organizacao.css">
</head>
<body>

  <!-- Animação de fundo -->
  <canvas id="background"></canvas>

  <!-- Cabeçalho -->
  <header class="container text-center py-4">
    <h1 class="display-5">Organização dos Materiais 🌐📲🤖🦾</h1>
  </header>

  <!-- Conteúdo Principal -->
  <main class="container mt-4">
    <div class="card mx-auto" style="max-width: 800px; background-color: #1e1e2f; border: none;">
      <div class="ratio ratio-16x9">
        <video src="videos/organizacao dos materias.mp4" controls autoplay muted loop class="card-img-top rounded"></video>
      </div>
      <div class="card-body text-white text-center">
        <h2 class="card-title">Materiais e suas Organizações</h2>
        <p class="card-text">
          Veja como é o armário dos equipamentos do 3° Ano do Ensino Médio de IoT.
        </p>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="container text-center py-3 mt-5">
    <p class="text-white">© 2024. Todos os direitos reservados.</p>
  </footer>

  <!-- Script para a animação de fundo -->
  <script src="organizacao.js"></script>

  <!-- Script para o Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
